<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Tipo')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Tipo')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center" th:text="(${ingrediente.id != null} ? 'Editar Tipo' : 'Novo Tipo')"></h2>
    
	<form th:action="@{/ingrediente/salvar}" th:object="${ingrediente}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group mb-3">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" th:field="*{nome}"
                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
            <div th:errors="*{nome}" class="invalid-feedback"></div>
        </div>
        
        <div class="form-group mb-3">
            <label for="formatoApresentacao">Formato de Apresentação:</label>
            <input class="form-control" type="text" th:field="*{formatoApresentacao}"
                   th:classappend="${#fields.hasErrors('formatoApresentacao')} ? 'is-invalid'">
            <div th:errors="*{formatoApresentacao}" class="invalid-feedback"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <span th:text="${ingrediente.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
        </button>
        <a th:href="@{/ingrediente}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
