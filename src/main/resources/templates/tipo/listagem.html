<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Tipos')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Tipo')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Lista de Tipos de Prato</h2>
    
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/tipo/formulario}" class="btn btn-primary mb-3">
        <i class="fas fa-plus me-1"></i> Novo Tipo
    </a>
    
    <div th:if="${!listaTipos.isEmpty()}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipo : ${listaTipos}">
                <td th:text="${tipo.nome}"></td>
                <td>
                    <a th:href="@{/tipo/formulario(id=${tipo.id})}"
                       title="Editar o Tipo"
                       class="fa-regular fa-pen-to-square icon-dark me-2"></a>
                    <a th:href="@{/tipo/delete/{id}(id=${tipo.id})}"
                       th:title="'Apagar ' + ${tipo.nome}"
                       class="fa-regular fa-trash-can icon-dark btn-delete"
                       onclick="return confirm('Tem certeza que deseja apagar este tipo?');"></a>
                    <a th:href="@{/tipo/relatorio/{nome}(nome=${tipo.nome})}"
                       th:title="'Fazer Relatório ' + ${tipo.nome}"
                       target="_blank"
                       class="fa-solid fa-print"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${listaTipos.isEmpty()}" class="alert alert-info text-center">
        Nenhum tipo de prato cadastrado.
    </div>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
