<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Pratos')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Prato')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Lista de Pratos</h2>
    
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/prato/formulario}" class="btn btn-primary mb-3">
        <i class="fas fa-plus me-1"></i> Novo Prato
    </a>
    
    <div th:if="${!listaPratos.isEmpty()}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Tipo</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prato : ${listaPratos}">
                <td th:text="${prato.nome}"></td>
                <td th:text="${prato.valor}"></td>
                <td th:text="${prato.tipo.nome}"></td>
                <td>
                    <a th:href="@{/prato/formulario(id=${prato.id})}"
                       title="Editar o Prato"
                       class="fa-regular fa-pen-to-square icon-dark me-2"></a>
                    <a th:href="@{/prato/delete/{id}(id=${prato.id})}"
                       th:title="'Apagar ' + ${prato.nome}"
                       title="Apague este prato"
                       class="fa-regular fa-trash-can icon-dark btn-delete"
                       onclick="return confirm('Tem certeza que deseja apagar este prato?');"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${listaPratos.isEmpty()}" class="alert alert-info text-center">
        Nenhum prato cadastrado.
    </div>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
