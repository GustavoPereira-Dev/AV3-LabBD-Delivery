<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Prato')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Prato')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center" th:text="(${prato.id != null} ? 'Editar Prato' : 'Novo Prato')"></h2>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/prato/salvar}" th:object="${prato}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mb-3">
            <label for="nome">Nome do Prato:</label>
            <input class="form-control" type="text" th:field="*{nome}"
                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
            <div th:errors="*{nome}" class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3">
            <label for="valor">Valor:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{valor}"
                   th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'">
            <div th:errors="*{valor}" class="invalid-feedback"></div>
        </div>

        <div class="form-group mb-3">
            <label>Tipo:</label>
            <select th:field="*{tipoId}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('tipoId')} ? 'is-invalid'">
                <option value="">-Selecione um tipo-</option>
                <option th:each="tipo : ${tipos}"
                        th:value="${tipo.id}"
                        th:text="${tipo.nome}"></option>
            </select>
            <div th:errors="*{tipoId}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${prato.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
        </button>
        <a th:href="@{/prato}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
