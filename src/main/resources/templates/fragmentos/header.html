<header th:fragment="header(activePage)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home/dashboard}"> <i class="fas fa-utensils me-2"></i>Restaurante</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active' : ''" th:href="@{/home/dashboard}">
                            <i class="fas fa-home me-1"></i> Início
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="pedidoDropdown" role="button" data-bs-toggle="dropdown"
                           th:classappend="${activePage == 'Pedido'} ? 'active' : ''" style="cursor: pointer;">
                            <i class="fas fa-receipt me-1"></i> Pedidos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="pedidoDropdown">
                            <li><a class="dropdown-item" th:href="@{/pedido}"><i class="fas fa-list me-1"></i> Listar Pedidos</a></li>
                            <li><a class="dropdown-item" th:href="@{/pedido/formulario}"><i class="fas fa-plus me-1"></i> Novo Pedido</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="clienteDropdown" role="button" data-bs-toggle="dropdown"
                           th:classappend="${activePage == 'Cliente'} ? 'active' : ''" style="cursor: pointer;">
                            <i class="fas fa-users me-1"></i> Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="clienteDropdown">
                            <li><a class="dropdown-item" th:href="@{/cliente}"><i class="fas fa-list me-1"></i> Listar Clientes</a></li>
                            <li><a class="dropdown-item" th:href="@{/cliente/formulario}"><i class="fas fa-user-plus me-1"></i> Novo Cliente</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="cardapioDropdown" role="button" data-bs-toggle="dropdown"
                           th:classappend="${activePage == 'Prato' || activePage == 'Ingrediente' || activePage == 'Tipo'} ? 'active' : ''" style="cursor: pointer;">
                            <i class="fas fa-book-open me-1"></i> Cardápio
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cardapioDropdown">
                            <li><a class="dropdown-item" th:href="@{/prato}"><i class="fas fa-utensils me-1"></i> Gerenciar Pratos</a></li>
                            <li><a class="dropdown-item" th:href="@{/ingrediente}"><i class="fas fa-pepper-hot me-1"></i> Gerenciar Ingredientes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/tipo}"><i class="fas fa-tags me-1"></i> Gerenciar Tipos de Prato</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="configDropdown" role="button" data-bs-toggle="dropdown"
                           th:classappend="${activePage == 'Porcao'} ? 'active' : ''" style="cursor: pointer;">
                            <i class="fas fa-cogs me-1"></i> Configurações
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="configDropdown">
                            <li><a class="dropdown-item" th:href="@{/porcao}"><i class="fas fa-box me-1"></i> Gerenciar Tamanhos (Porção)</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                   </div>
            </div>
        </div>
    </nav>
</header>
