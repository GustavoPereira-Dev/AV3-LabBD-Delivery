<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Cliente')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Cliente')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center" th:text="(${cliente.cpf != null && !cliente.cpf.isEmpty()} ? 'Editar Cliente' : 'Novo Cliente')"></h2>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">

        <div class="form-group mb-3">
            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" th:field="*{cpf}"
                   th:readonly="(${cliente.cpf != null && !cliente.cpf.isEmpty()})"
                   th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'">
            <div th:errors="*{cpf}" class="invalid-feedback"></div>
        </div>

        <div class="form-group mb-3">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" th:field="*{nome}"
                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
            <div th:errors="*{nome}" class="invalid-feedback"></div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="text" th:field="*{telefone}"
                       th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'">
                <div th:errors="*{telefone}" class="invalid-feedback"></div>
            </div>
            <div class="col-md-6 form-group">
                <label for="cep">CEP:</label>
                <input class="form-control" type="text" th:field="*{cep}"
                       th:classappend="${#fields.hasErrors('cep')} ? 'is-invalid'">
                <div th:errors="*{cep}" class="invalid-feedback"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-9 form-group">
                <label for="endereco">Endereço:</label>
                <input class="form-control" type="text" th:field="*{endereco}"
                       th:classappend="${#fields.hasErrors('endereco')} ? 'is-invalid'">
                <div th:errors="*{endereco}" class="invalid-feedback"></div>
            </div>
             <div class="col-md-3 form-group">
                <label for="numero">Número:</label>
                <input class="form-control" type="number" th:field="*{numero}"
                       th:classappend="${#fields.hasErrors('numero')} ? 'is-invalid'">
                <div th:errors="*{numero}" class="invalid-feedback"></div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="pontoReferencia">Ponto de Referência:</label>
            <input class="form-control" type="text" th:field="*{pontoReferencia}"
                   th:classappend="${#fields.hasErrors('pontoReferencia')} ? 'is-invalid'">
            <div th:errors="*{pontoReferencia}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="(${cliente.cpf != null && !cliente.cpf.isEmpty()} ? 'Atualizar' : 'Cadastrar')"></span>
        </button>
        <a th:href="@{/cliente}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
