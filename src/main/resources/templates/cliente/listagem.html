<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Clientes')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Cliente')}"></header>
<div class.container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Lista de Clientes</h2>
    
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/cliente/formulario}" class="btn btn-primary mb-3">
        <i class="fas fa-plus me-1"></i> Novo Cliente
    </a>
    
    <div th:if="${!listaClientes.isEmpty()}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Endereço</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${listaClientes}">
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.endereco + ', ' + cliente.numero}"></td>
                <td>
                    <a th:href="@{/cliente/formulario(id=${cliente.cpf})}"
                       title="Editar o Cliente"
                       class="fa-regular fa-pen-to-square icon-dark me-2"></a>
                    <a th:href="@{/cliente/delete/{id}(id=${cliente.cpf})}"
                       th:title="'Apagar ' + ${cliente.nome}"
                       title="Apague este cliente"
                       class="fa-regular fa-trash-can icon-dark btn-delete"
                       onclick="return confirm('Tem certeza que deseja apagar este cliente?');"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${listaClientes.isEmpty()}" class="alert alert-info text-center">
        Nenhum cliente cadastrado.
    </div>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
