<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Pedido')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Pedido')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center" th:text="(${pedido.id != null} ? 'Editar Pedido' : 'Novo Pedido')"></h2>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/pedido/salvar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mb-3">
            <label>Cliente:</label>
            <select th:field="*{clienteCpf}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('clienteCpf')} ? 'is-invalid'">
                <option value="">-Selecione um cliente-</option>
                <option th:each="cli : ${clientes}"
                        th:value="${cli.cpf}"
                        th:text="${cli.nome + ' (' + cli.cpf + ')'}"></option>
            </select>
            <div th:errors="*{clienteCpf}" class="invalid-feedback"></div>
        </div>

        <div class="form-group mb-3">
            <label>Prato:</label>
            <select th:field="*{pratoId}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('pratoId')} ? 'is-invalid'">
                <option value="">-Selecione um prato-</option>
                <option th:each="p : ${pratos}"
                        th:value="${p.id}"
                        th:text="${p.nome}"></option>
            </select>
            <div th:errors="*{pratoId}" class="invalid-feedback"></div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-8 form-group">
                <label>Porção:</label>
                <select th:field="*{porcaoId}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('porcaoId')} ? 'is-invalid'">
                    <option value="">-Selecione uma porção-</option>
                    <option th:each="por : ${porcoes}"
                            th:value="${por.id}"
                            th:text="${por.tamanho}"></option>
                </select>
                <div th:errors="*{porcaoId}" class="invalid-feedback"></div>
            </div>
            
             <div class="col-md-4 form-group">
                <label for="valor">Valor (R$):</label>
                <input class="form-control" type="number" step="0.01" th:field="*{valor}"
                       th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'">
                <div th:errors="*{valor}" class="invalid-feedback"></div>
            </div>
            <div class="col-md-4 form-group">
                <label for="data">Data:</label>
                <input class="form-control disabled" type="text" th:field="*{data}"
                       th:classappend="${#fields.hasErrors('data')} ? 'is-invalid'">
                <div th:errors="*{data}" class="invalid-feedback"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${pedido.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
        </button>
        <a th:href="@{/pedido}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
